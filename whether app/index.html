<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img width="40px" src="images/magnifier.png" alt="">
            </button>
        </div>

        <div class="weather">
            <div class="info">Sunny</div>
            <img src="images/sunny.png" class="icons">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <img width="12%" src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img width="12%" src="images/weather.png" alt="">
                    <div>
                        <p class="wind">12 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
